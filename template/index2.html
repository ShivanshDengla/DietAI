<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url(bg.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .checkbox-group label {
            flex: 0 0 45%; /* Adjust the width as needed */
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-left: 10px;
        }

        .dropdown-group {
            margin-bottom: 10px;
        }

        .dropdown-group label {
            display: block;
            margin-bottom: 5px;
        }

        .dropdown-group select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Diet Recommendation System</h1>
    <form action="/recommend" method="post">
        <h2>User Preferences</h2>


        <!-- Diseases -->
<label><b>Select Diseases:</b></label>
